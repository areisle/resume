<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Resume</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>        
    </head>
    <body ng-app="resumeSections">
        <!-- Page -->
        <div id="page" ng-controller="MainController">
            <!-- Header -->
            <header class="grid">
                <section class="col-1-2" id="fullname">
                    <!-- Full Name -->
                    <h1>full name</h1>
                    <!-- Profession/Title (optional) -->
                    <h2 class="optional"></h2>
                </section><!--
                Address
                --><section class="box col-1-4" style="text-align:right;">
                    <!-- line 1 -->
                    <p>Address line 1</p>
                    <!-- line 2 -->
                    <p>Address line 2</p>
                    <!-- line 3 -->
                    <a href="https://www.google.ca/maps/place/1972+York+Ave,+Vancouver,+BC+V6J+3L3" class="hide">map</a>
                </section><!-- 
                Contact Information
                --><section class=" box col-1-4">
                    <!-- Email -->
                    Email: 
                    <a href="mailto:areisle@gmail.com">email</a> <br>
                    <!-- Website (optional) -->
                    <!-- Phone -->
                    <p >Cell: XXX.XXX.XXXX</p>
                </section>
            </header>
            <!-- Resume Sections -->
            <!-- Section 1 -->
            <div ng-repeat="section in sections">
                <!-- section title -->
                <section class="grid">
                    <section class="textright col-1-4">
                        </section><!--
                        Section 
                        --><section class="col-3-4">
                        <h2 class="section-title">{{ section.title }}</h2>
                        </section>

                </section>
                <!-- Job 1-->
                <item-details info="section.item">
                </item-details>
            </div>
                
        <!-- Modules -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        <!-- Directives -->
        <script src="js/directives/itemDetails.js"></script>        
    </body>
</html>
